# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      귀하의 승인으로 활성화됩니다.
    privacy_msg: $프라이버시링크 를 확인하세요.
    buttons:
      accept: &accept_button 모두 수락
      settings: 사용자 설정
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      귀하의 승인으로 활성화됩니다. 쿠키 정책은 아래의 각 항목을 클릭하세요.
    privacy_msg: $프라이버시링크 를 확인하세요.
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 활성화
    consent_types:
      necessary:
        title: 필수적 쿠키
        info: >
          이 쿠키는 웹사이트 기능에 필수적이며 비활성화할 수 없습니다.
          일반적으로 색 구성표 등의 사이트 기능이 변경될 때 설정됩니다.
          이 쿠키는 개인 식별 정보를 저장하지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키 #Performance and analytics cookies
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 타게팅/광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Enables storage (such as cookies) related to advertising.
      analytics_storage: >
        Enables storage (such as cookies) related to analytics e.g. visit duration.
      functionality_storage: >
        Enables storage that supports the functionality of the website or app e.g. language settings.
      personalization_storage: >
        Enables storage related to personalization e.g. video recommendations.
      security_storage: >
        Enables storage related to security such as authentication functionality,
        fraud prevention, and other user protection.
